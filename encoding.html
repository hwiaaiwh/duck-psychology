<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encoding</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Encoding</h1>
    <h2>Automatic vs. Effortful Processing</h2>
    <table>
      <thead>
        <tr>
          <th>Automatic</th>
          <th>Effortful</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Unconscious</td>
          <td>Conscious</td>
        </tr>
        <tr>
          <td>Incidental and well-learned information </td>
          <td>Information that requires effort and attention to learn </td>
        </tr>
        <tr>
          <td>Spongebob's address or Squidward's middle name while watching Spongebob </td>
          <td>Learning psychology while in class </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
